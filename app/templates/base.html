<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Link to FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- Link to your custom CSS -->
  <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
  <style>
    .navbar {
      justify-content: center;
    }
    .navbar-nav.social-icons {
      margin-left: auto;
    }
    .navbar-nav .nav-item .nav-link {
      border: 0px solid black;
      border-radius: 5px;
      padding: 5px 15px;
      margin: 3px; /* Adicione margem para separar os botões */
    }
    .navbar-nav .nav-item .nav-link:hover {
      background-color: rgb(48, 48, 48);
      color: white;
    }
  </style>
  <title>{{title}}</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">
        <h1 class="text-uppercase font-weight-bold">JOHNATAN</h1>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/projetos">Projetos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/sobre">Sobre Mim</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/cadastro">Cadastro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contato">Contato</a>
          </li>
        </ul>
        <ul class="navbar-nav social-icons">
          <li class="nav-item">
            <a class="nav-link" href="https://www.whatsapp.com" target="_blank"><i class="fab fa-whatsapp"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="" target="_blank"><i class="fab fa-github"></i></a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  
  <div class="container mt-4">
    {% block conteudo %}

    {% endblock %}
  </div>
  
  <footer class="mt-5 text-center">
    <p>Todos os direitos reservados &copy; 2023 - Johnatan Costa</p>
  </footer>

  <!-- Link to Bootstrap JS (popper.js included for dropdowns) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
