<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Contato</title> | {{title}}</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            font-size: 36px;
            margin: 0;
        }
        nav {
            background-color: white;
            text-align: center;
            padding: 10px;
        }
        nav a {
            text-decoration: none;
            color: black;
            padding: 10px 20px;
            margin: 0 5px;
            border: 1px solid black;
        }
        nav a:hover {
            background-color: black;
            color: white;
        }
        section {
            padding: 20px;
        }
        section h2 {
            font-size: 24px;
        }
        section p {
            font-size: 16px;
        }
        footer {
            background-color: white;
            padding: 10px;
            text-align: center;
        }
        footer p {
            margin: 0;
        }
        .contact-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid black;
        }
        .contact-form label {
            display: block;
            margin-bottom: 10px;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid black;
        }
        .contact-form textarea {
            resize: vertical;
        }
        .contact-form button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <h1>Página de Contato</h1>
    </header>
    <nav>
        <a href="/">Home</a>
        <a href="sobre">Sobre</a>
        <a href="projetos">Projetos</a>
    </nav>
    <section>
        <h2>Entre em Contato</h2>
        <div class="contact-form">
            <form>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
    <footer>
        <p>Todos os direitos reservados &copy; 2023</p>
    </footer>
</body>
</html>
