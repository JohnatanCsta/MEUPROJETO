{% extends 'base.html' %}

{% block conteudo %}
<section class="main-content">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for mensagem in messages %}
            <div class="alert alert-success" role="alert">
                {{ mensagem }}
            </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <title>Editar Perfil - Seu Site</title>
</head>
<body>
    <header>
        <!-- Cabeçalho do site, se necessário -->
    </header>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Editar Perfil</h3>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            <div class="form-group">
                                <label for="nome">Nome:</label>
                                <input type="text" class="form-control" name="nome" value="{{ session['nome'] }}">
                            </div>
                            <div class="form-group">
                                <label for="sobrenome">Sobrenome:</label>
                                <input type="text" class="form-control" name="sobrenome" value="{{ session['sobrenome'] }}">
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" name="email" value="{{ session['email'] }}">
                            </div>
                            <div class="form-group">
                                <label for="telefone">Telefone:</label>
                                <input type="text" class="form-control" name="telefone" value="{{ session['telefone'] }}">
                            </div>
                            <div class="form-group">
                                <label for="rua">Rua:</label>
                                <input type="text" class="form-control" name="rua" value="{{ session['rua'] }}">
                            </div>
                            <div class="form-group">
                                <label for="bairro">Bairro:</label>
                                <input type="text" class="form-control" name="bairro" value="{{ session['bairro'] }}">
                            </div>
                            <div class="form-group">
                                <label for="cidade">Cidade:</label>
                                <input type="text" class="form-control" name="cidade" value="{{ session['cidade'] }}">
                            </div>
                            <div class="form-group">
                                <label for="estado">Estado:</label>
                                <input type="text" class="form-control" name="estado" value="{{ session['estado'] }}">
                            </div>
                            <div class="form-group">
                                <label for="senha">Nova Senha:</label>
                                <input type="password" class="form-control" name="senha">
                            </div>
                            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
